<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de usuario</title>
    </head>
    <body>
        <div id="register">
            <h3 class="text-center text-white pt-5">Formulario de Registro</h3>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            <form id="register-form" class="form" th:action="@{/processRegister}" method="post">
                                <h3 class="text-center text-info">Registrarse</h3>
                                <div class="form-group">
                                    <label for="nombre" class="text-info">Nombre:</label><br>
                                    <input type="text" name="nombre" id="nombre" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="correo" class="text-info">Correo:</label><br>
                                    <input type="text" name="correo" id="correo" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="contrasena" class="text-info">Contraseña:</label><br>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirmarContrasena" class="text-info">Confirmar Contraseña:</label><br>
                                    <input type="password" name="confirmarContrasena" id="confirmarContrasena" class="form-control" required>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-info btn-md" type="submit">Registrarse</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <a th:href="@{/login}" class="text-info">¿Ya tienes una cuenta? Iniciar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
